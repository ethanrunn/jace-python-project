{% extends 'admin/authbase.html' %}

{% block title %} Admin Register Page {% endblock %}

{% block form %}
<div class="max-w-sm mx-auto w-full px-4 py-8">
    <h1 class="text-3xl text-gray-800 font-bold mb-6">Create your Account âœ¨</h1>
    <form method="POST" action="{{ url_for('admin.register_handler') }}">
        <div class="space-y-4">
            <div><label class="block text-sm font-medium mb-1" for="email">Email Address <span
                        class="text-red-500">*</span></label> <input id="email" name="email"
                    class="form-input w-full" type="email" /></div>
            <div><label class="block text-sm font-medium mb-1" for="name">Full Name <span
                        class="text-red-500">*</span></label> <input id="name" name="name"
                    class="form-input w-full" /></div>
            <div><label class="block text-sm font-medium mb-1" for="password">Password</label> <input name="password"
                    id="password" class="form-input w-full" type="password" autocomplete="on" /></div>
        </div>
        <div class="flex items-center justify-between mt-6">
                <button type="submit" class="btn bg-indigo-500 hover:bg-indigo-600 text-white whitespace-nowrap"
                >Sign Up</button>
        </div>
    </form>
    <div class="pt-5 mt-6 border-t border-gray-200">
        <div class="text-sm">Have an account? <a
                class="font-medium text-indigo-500 hover:text-indigo-600" href="{{ url_for('admin.admin_login') }}">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
